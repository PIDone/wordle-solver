<!DOCTYPE html>
<html>
	<head>
		<title>Wordle Solver</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body onload="init()">
		<div id="grandparentDiv">
			<div id="parentDiv" class="parent">
				<div id="tableContainer">
					<table id="table"></table>
				</div>
				<div id="parentButtonContainer">
					<div id="childButtonContainer">
						<p>(Scroll down for instructions)</p>
						<button class="colorButton" id="noneButton">None</button>
						<br>
						<button class="colorButton" id="greenButton">Green</button>
						<br>
						<button class="colorButton" id="yellowButton">Yellow</button>
						<br>
						<hr>
						<button class="colorButton" id="markingComplete">Marking Complete</button>
						<hr>
						<button class="colorButton" id="start"><b>Start</b></button>
					</div>
				</div>
			</div>
		</div>
		<div id="parentInstructionContainer">
			<div id="childInstructionContainer">
				<p>Open this page alongside an instance of a wordle game</p>
				<p>Copy the word on this page onto the game</p>
				<p>Then copy the colors on the words (green, yellow, none) onto this page by clicking on the squares after selecting a color</p>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="wordList.js"></script>
	<script type="text/javascript" src="algorithm.js"></script>
</html>
